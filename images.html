    <!-- Lightbox overlay -->
    <div id="lightbox" class="lightbox-overlay" aria-hidden="true">
        <div class="lightbox-container" role="dialog" aria-modal="true">
            <button class="lightbox-close" aria-label="Close">âœ•</button>
            <img src="" alt="" class="lightbox-img">
        </div>
    </div>

    <script>
    // Simple lightbox: click any .art-img to open fullscreen
    (() => {
        const overlay = document.getElementById('lightbox');
        const overlayImg = overlay.querySelector('.lightbox-img');
        const closeBtn = overlay.querySelector('.lightbox-close');

        function open(src, alt) {
            overlayImg.src = src;
            overlayImg.alt = alt || '';
            overlay.classList.add('open');
            document.documentElement.classList.add('no-scroll');
            overlay.setAttribute('aria-hidden', 'false');
        }

        function close() {
            overlay.classList.remove('open');
            document.documentElement.classList.remove('no-scroll');
            overlay.setAttribute('aria-hidden', 'true');
            overlayImg.src = '';
        }

        document.querySelectorAll('.art-img').forEach(img => {
            img.style.cursor = 'zoom-in';
            img.addEventListener('click', () => open(img.src, img.alt));
        });

        overlay.addEventListener('click', (e) => {
            if (e.target === overlay || e.target === closeBtn) close();
        });

        closeBtn.addEventListener('click', close);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && overlay.classList.contains('open')) close();
        });
    })();
    </script>
